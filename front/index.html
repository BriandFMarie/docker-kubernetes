<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets Vote - Choose your weapon</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container" data-step="0">
    <h1><span>Pets</span><span>Vote</span></h1>
    <a href="#" class="return red" data-return="2"><i class="fas fa-trophy"></i></a>
    <div class="choice cat" data-voteurl="/api/v1/vote/update/cat"><i class="fas fa-cat"></i></div>
    <div class="choice dog" data-voteurl="/api/v1/vote/update/dog"><i class="fas fa-dog"></i></div>
</div>
<div class="container" data-step="1">
    <h1><span>Pets</span><span>Vote</span></h1>
    <div class="thanks"><h2>Thank's you !</h2><i class="fas fa-carrot"></i></div>
    <a href="#" class="return" data-return="0"><i class="far fa-arrow-alt-circle-left"></i></a>
    <div class="results">
        <div class="result cat"><i class="fas fa-fish"></i><span class="nbr"></span></div>
        <div class="result dog"><i class="fas fa-bone"></i><span class="nbr"></span></div>
    </div>
</div>
<div class="container" data-step="2">
    <h1><span>Pets</span><span>Vote</span></h1>
    <div class="thanks"><h2>Result</h2><i class="fas fa-carrot"></i></div>
    <a href="#" class="return" data-return="0"><i class="far fa-arrow-alt-circle-left"></i></a>
    <div class="results">
        <div class="result cat"><i class="fas fa-fish"></i><span class="nbr"></span></div>
        <div class="result dog"><i class="fas fa-bone"></i><span class="nbr"></span></div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
